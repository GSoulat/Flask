{% extends "base.html" %}

{% block content %}

  <link href="../static/css/profil.css" rel="stylesheet">
  <div class="container mt-5 d-flex justify-content-center">

    <div class="card p-3 border border-dark p-2 mb-2 shadow-lg p-3 mb-5 bg-body rounded">

        <div class="d-flex align-items-center">

            <div class="image">
        <img src="https://images.unsplash.com/photo-1522075469751-3a6694fb2f61?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=80" class="rounded m-2" width="155" >
        </div>

        <div class="ml-3 w-100">
            
           <h4 class="mb-0 mt-0">{{profil.firstname}} {{profil.lastname}}</h4>
           <span>{{profil.work}}</span>

           <div class="p-2 mt-2 bg-primary d-flex justify-content-between rounded text-white stats">

            <div class="d-flex flex-column">

                <span class="articles">Articles</span>
                <span class="number1">38</span>
                
            </div>

            <div class="d-flex flex-column">

                <span class="followers">Followers</span>
                <span class="number2">980</span>
                
            </div>


            <div class="d-flex flex-column">

                <span class="rating">Rating</span>
                <span class="number3">8.9</span>
                
            </div>
               
           </div>


           <div class="button mt-2 d-flex flex-row align-items-center">

            <button class="btn btn-sm btn-outline-primary w-100">Chat</button>
            <button class="btn btn-sm btn-primary w-100 ml-2">Follow</button>

               
           </div>


        </div>

            
        </div>
        
    </div>
     
 </div>

{% endblock %}
